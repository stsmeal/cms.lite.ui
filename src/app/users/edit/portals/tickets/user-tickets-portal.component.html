<portal>
    <ng-container portal-title>
        <mat-chip-list>
            <mat-chip selected color="primary"><b style="color: white">{{(tickets)? tickets.length : 0}}</b>
            </mat-chip>
        </mat-chip-list>
        <span style="margin-left: 5px;">Tickets</span>
    </ng-container>
    <ng-container portal-content>
        <div class="container-grid">
            <table mat-table [dataSource]="tickets" style="width: 100%">
                <ng-container matColumnDef="number">
                    <th mat-header-cell *matHeaderCellDef>Number</th>
                    <td mat-cell *matCellDef="let element"> {{ element.number }} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Description</th>
                    <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
                </ng-container>

                <ng-container matColumnDef="dateCreated">
                    <th mat-header-cell *matHeaderCellDef>Date Created</th>
                    <td mat-cell *matCellDef="let element">
                        {{ formatDate(element.dateCreated) }} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="['number', 'description', 'dateCreated']; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: ['number', 'description', 'dateCreated'];" (click)="edit(row)"></tr>
            </table>
        </div>
    </ng-container>
</portal>
