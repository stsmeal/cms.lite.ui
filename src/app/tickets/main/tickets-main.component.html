<div class="box-container">
    <div class="header">
        <mat-progress-bar *ngIf="loading" mode="indeterminate" style="position: absolute"></mat-progress-bar>
        <mat-toolbar color='accent'>
            <h1 color='primary'>Tickets</h1>
            <span style="flex: 1 1 auto"></span>
            <a href="/tickets/new"><button mat-icon-button matTooltip="Create Ticket" (click)="$event.preventDefault()"
                    [routerLink]="['/tickets/new']">
                    <mat-icon>add</mat-icon>
                </button></a>
        </mat-toolbar>
    </div>
    <div class="content">
        <div class="container-fluid">
            <mat-card>
                <mat-card-content>
                    <grid [routeLinkFn]="routeLink" [queryFn]="query" [(columns)]="columns" [(loading)]="loading"
                        (selection)="selection($event)"></grid>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
