<div class="container padded">
    <mat-card>
        <mat-card-header>
            <h1 mat-card-title>Sign in</h1>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
            <div class="container padded">
                <div class="row form-group">
                    <div class="col-12">
                        <mat-form-field>
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="Username" [formControl]="username" required>
                            <mat-icon matPrefix>person</mat-icon>
                            <mat-error *ngIf="username.invalid">Enter Username</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-12">
                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input matInput type="password" [formControl]="password" required>
                            <mat-icon matPrefix>lock</mat-icon>
                            <mat-error *ngIf="password.invalid">Enter Password</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-12">
                        <mat-checkbox color="primary" [(ngModel)]="rememberMe">Remember Me</mat-checkbox>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-12">
                        <button mat-raised-button color="primary" style="width: 100%" (click)="signIn()"
                        [disabled]="!username.value || !password.value || authenticating">{{signInText}}</button>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
