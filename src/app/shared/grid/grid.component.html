<div class="container-grid">
    <table mat-table [dataSource]="source" matSort>
        <ng-container *ngFor="let column of columns" [matColumnDef]="column.name">
            <th mat-header-cell *matHeaderCellDef [matTooltip]="column.label" mat-sort-header>{{column.label}}</th>
            <td mat-cell *matCellDef="let element">
                <a *ngIf="routeLinkFn != null" [href]="routeLinkFn(element)" (click)="$event.preventDefault()">{{column.formatter(element)}}</a>
                <div *ngIf="routeLinkFn == null">{{column.formatter(element)}}</div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="select(row)"></tr>
    </table>
    <mat-paginator [length]="total" [pageSize]="30"></mat-paginator>
</div>
